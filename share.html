<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Share Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg mt-10">
      <h1 class="text-2xl font-bold text-center mb-4">Share Registration Form</h1>
      <p class="text-center mb-6">Share the following link to invite users:</p>
      <div class="flex items-center justify-center mb-6">
        <input type="text" value="https://aplikasi.com/register?ref=AGENT123" class="w-full border border-gray-300 rounded-lg p-2 mr-2" readonly>
        <button class="bg-blue-500 text-white p-2 rounded-lg" onclick="copyToClipboard()">Copy</button>
      </div>
      <div class="text-center mb-6">
        <a href="https://aplikasi.com/register?ref=AGENT123" class="text-blue-500 underline">https://aplikasi.com/register?ref=AGENT123</a>
      </div>
      <div class="text-center">
        <p class="mb-4">Share via:</p>
        <div class="flex justify-center space-x-4">
          <a href="https://wa.me/?text=https://aplikasi.com/register?ref=AGENT123" target="_blank" class="text-green-500 text-3xl">
            <i class="fab fa-whatsapp"></i>
          </a>
          <a href="https://www.facebook.com/sharer/sharer.php?u=https://aplikasi.com/register?ref=AGENT123" target="_blank" class="text-blue-600 text-3xl">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://twitter.com/intent/tweet?url=https://aplikasi.com/register?ref=AGENT123" target="_blank" class="text-blue-400 text-3xl">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://aplikasi.com/register?ref=AGENT123" target="_blank" class="text-blue-700 text-3xl">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://www.instagram.com/?url=https://aplikasi.com/register?ref=AGENT123" target="_blank" class="text-pink-500 text-3xl">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function copyToClipboard() {
      const copyText = document.querySelector('input[type="text"]');
      copyText.select();
      copyText.setSelectionRange(0, 99999); // For mobile devices
      document.execCommand("copy");
      alert("Copied the text: " + copyText.value);
    }
  </script>
</body>
</html>
